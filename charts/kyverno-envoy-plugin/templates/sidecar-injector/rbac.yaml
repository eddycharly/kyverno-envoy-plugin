{{- if .Values.sidecarInjector.enabled -}}
{{- if .Values.sidecarInjector.rbac.create -}}
apiVersion: v1
kind: ServiceAccount
metadata:
  name: {{ template "sidecar-injector.service-account.name" . }}
  namespace: {{ template "kyverno.lib.namespace" . }}
  labels:
    {{- include "sidecar-injector.labels" . | nindent 4 }}
  {{- with .Values.sidecarInjector.rbac.serviceAccount.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: {{ template "sidecar-injector.role.name" . }}
  labels:
    {{- include "sidecar-injector.labels" . | nindent 4 }}
rules:
  - apiGroups:
      - ''
    resources:
      - configmaps
    verbs:
      - get
      - list
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: {{ template "sidecar-injector.role.name" . }}
  labels:
    {{- include "sidecar-injector.labels" . | nindent 4 }}
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: {{ template "sidecar-injector.role.name" . }}
subjects:
  - kind: ServiceAccount
    name: {{ template "sidecar-injector.service-account.name" . }}
    namespace: {{ template "kyverno.lib.namespace" . }}
{{- end -}}
{{- end -}}
